name: Build and Push Docker Image

on:

  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:

  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        docker build -t olgamakaranka/python-greetings-app:latest .
        docker push olgamakaranka/python-greetings-app:latest
        
